- hosts: "*"
  become: true
  tasks:
    - name: Upgrade all packages and install kernel updates
      yum:
        update_cache: yes
        name: '*'
        state: latest
    - name: List updated packages
      shell: rpm -qa --last | grep "$(date +%a\ %d\ %b\ %Y)" |cut -f 1 -d " "
      register: result
      args:
        warn: no
    - name: Updates packages
      debug: msg="{{ result.stdout_lines }}"