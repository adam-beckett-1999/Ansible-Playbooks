- name: Download and configure K3S on the VMs
  hosts: k3s_vms
  become: true
  tasks:
    - name: Install dependencies
      pip:
        name: 
          - pyyaml
          - jsonpatch
          - kubernetes

    - name: Download k3s binary x64
      get_url:
        url: https://github.com/k3s-io/k3s/releases/download/v1.25.11+k3s1/k3s
        checksum: sha256:https://github.com/k3s-io/k3s/releases/download/v1.25.11+k3s1/sha256sum-amd64.txt
        dest: /usr/local/bin/k3s
        owner: root
        group: root
        mode: 0755

    - name: Enable IPv4 forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        state: present
        reload: yes

    - name: Enable IPv6 forwarding
      sysctl:
        name: net.ipv6.conf.all.forwarding
        value: "1"
        state: present
        reload: yes
    
    - name: Add br_netfilter to /etc/modules-load.d/ [CentOS/Rocky]
      copy:
        content: "br_netfilter"
        dest: /etc/modules-load.d/br_netfilter.conf
        mode: "u=rw,g=,o="
      when: ansible_facts.os_family == "RedHat"

    - name: Load br_netfilter [CentOS/Rocky]
      modprobe:
        name: br_netfilter
        state: present
      when: ansible_facts.os_family == "RedHat"

    - name: Set bridge-nf-call-iptables (just to be sure) [CentOS/Rocky]
      sysctl:
        name: "{{ item }}"
        value: "1"
        state: present
        reload: yes
      when: ansible_facts.os_family == "RedHat"
      loop:
        - net.bridge.bridge-nf-call-iptables
        - net.bridge.bridge-nf-call-ip6tables

    - name: Add /usr/local/bin to sudo secure_path [CentOS/Rocky]
      lineinfile:
        line: 'Defaults    secure_path = /sbin:/bin:/usr/sbin:/usr/bin:/usr/local/bin'
        regexp: "Defaults(\\s)*secure_path(\\s)*="
        state: present
        insertafter: EOF
        path: /etc/sudoers
        validate: 'visudo -cf %s'
      when: ansible_facts.os_family == "RedHat"



- name: Deploy the K3S service on the master node and grab the join token for worker nodes
  hosts: k3s_master
  vars:
    server_init_args: >-
      {% if groups['k3s_master'] | length > 1 %}
        {% if ansible_hostname == hostvars[groups['k3s_master'][0]]['ansible_hostname'] %}
          --cluster-init
        {% else %}
          --server https://{{ hostvars[groups['k3s_master'][0]].k3s_node_ip | split(",") | first | ansible.utils.ipwrap }}:6443
        {% endif %}
        --token {{ k3s_token }}
      {% endif %}
      {{ extra_server_args | default('') }}
  become: true
  tasks:
    - name: Clean previous runs of k3s-init
      systemd:
        name: k3s-init
        state: stopped
      failed_when: false

    - name: Clean previous runs of k3s-init
      command: systemctl reset-failed k3s-init
      failed_when: false
      changed_when: false
      args:
        warn: false

    - name: Init cluster inside the transient k3s-init service
      command:
        cmd: "systemd-run -p RestartSec=2 \
                          -p Restart=on-failure \
                          --unit=k3s-init \
                          k3s server {{ server_init_args }}"
        creates: "/etc/systemd/system/k3s.service"

    - name: Verification
      block:
        - name: Verify that all nodes actually joined (check k3s-init.service if this fails)
          command:
            cmd: k3s kubectl get nodes -l "node-role.kubernetes.io/master=true" -o=jsonpath="{.items[*].metadata.name}"
          register: nodes
          until: nodes.rc == 0 and (nodes.stdout.split() | length) == (groups['k3s_master'] | length)
          retries: "{{ retry_count | default(20) }}"
          delay: 10
          changed_when: false
      always:
        - name: Save logs of k3s-init.service
          include_tasks: fetch_k3s_init_logs.yml
          when: log_destination
          vars:
            log_destination: >-
              {{ lookup('ansible.builtin.env', 'ANSIBLE_K3S_LOG_DIR', default=False) }}
        - name: Kill the temporary service used for initialization
          systemd:
            name: k3s-init
            state: stopped
          failed_when: false
      when: not ansible_check_mode

    - name: Copy K3s service file
      register: k3s_service
      template:
        src: "/home/abeckett/k3s.service.j2"
        dest: "/etc/systemd/system/k3s.service"
        remote_src: no
        owner: root
        group: root
        mode: 0644

    - name: Enable and check K3s service
      systemd:
        name: k3s
        daemon_reload: yes
        state: restarted
        enabled: yes

    - name: Wait for node-token
      wait_for:
        path: "/var/lib/rancher/k3s/server/node-token"

    - name: Register node-token file access mode
      stat:
        path: "/var/lib/rancher/k3s/server/node-token"
      register: p

    - name: Change file access node-token
      file:
        path: "/var/lib/rancher/k3s/server/node-token"
        mode: "g+rx,o+rx"

    - name: Read node-token from master
      slurp:
        path: "/var/lib/rancher/k3s/server/node-token"
      register: node_token

    - name: Store Master node-token
      set_fact:
        token: "{{ node_token.content | b64decode | regex_replace('\n', '') }}"

    - name: Restore node-token file access
      file:
        path: "/var/lib/rancher/k3s/server/node-token"
        mode: "{{ p.stat.mode }}"
    
    - name: Create directory .kube
      file:
        path: /home/abeckett/.kube
        state: directory
        owner: "abeckett"
        mode: "u=rwx,g=rx,o="

    - name: Copy config file to user home directory
      copy:
        src: /etc/rancher/k3s/k3s.yaml
        dest: /home/abeckett/.kube/config
        remote_src: yes
        owner: abeckett
        mode: '600'

    - name: Export Kubeconfig
      shell: |
            export KUBECONFIG=~/.kube/config

    - name: Replace https://localhost:6443 with https://192.168.0.165:6443
      command: >-
        k3s kubectl config set-cluster default 
          --server=https://192.168.0.165:6443
          --kubeconfig /home/abeckett/.kube/config
      changed_when: true

    - name: Create kubectl symlink
      file:
        src: /usr/local/bin/k3s
        dest: /usr/local/bin/kubectl
        state: link

    - name: Create crictl symlink
      file:
        src: /usr/local/bin/k3s
        dest: /usr/local/bin/crictl
        state: link

    - name: Get contents of manifests folder
      find:
        paths: /var/lib/rancher/k3s/server/manifests
        file_type: file
      register: k3s_server_manifests

    - name: Get sub dirs of manifests folder
      find:
        paths: /var/lib/rancher/k3s/server/manifests
        file_type: directory
      register: k3s_server_manifests_directories

    - name: Remove manifests and folders that are only needed for bootstrapping cluster so k3s doesn't auto apply on start
      file:
        path: "{{ item.path }}"
        state: absent
      with_items:
        - "{{ k3s_server_manifests.files }}"
        - "{{ k3s_server_manifests_directories.files }}"
      loop_control:
        label: "{{ item.path }}"

    - name: Pause for 10 seconds
      ansible.builtin.pause:
        seconds: 10



- name: Deploy the K3S service on worker nodes and join to the cluster
  hosts: k3s_nodes
  become: true
  tasks:
    - name: Copy K3s service file
      template:
        src: "/home/abeckett/k3s-node.service.j2"
        dest: "/etc/systemd/system/k3s-node.service"
        remote_src: no
        owner: root
        group: root
        mode: 0755

    - name: Enable and check K3s service
      systemd:
        name: k3s-node
        daemon_reload: yes
        state: restarted
        enabled: yes

    - name: Pause for 10 seconds
      ansible.builtin.pause:
        seconds: 10



- name: Deploy Rancher
  hosts: k3s_master
  become: true
  tasks:
    - name: Add Helm install repository
      shell: |
            curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list

    - name: Install Helm [Debian/Ubuntu]
      apt:
        name:
        - helm
        state: present
        update_cache: yes
      when:
        - ansible_facts.os_family == "Debian"

    - name: Install Helm [CentOS/Rocky]
      dnf:
        name:
        - helm
        state: present
        update_cache: yes
      when:
        - ansible_facts.os_family == "RedHat"
    
    - name: Add the Helm repository for Rancher and dependencies
      kubernetes.core.helm_repository:
        name: rancher-latest
        repo_url: https://releases.rancher.com/server-charts/latest

