##### INITIAL CONFIGURATION
- name: Reboot machines, install updates and standard packages, configure SNMP and network shares
  hosts: lxc_containers
  roles: 
    - reboot
    - update
    - base-packages
    - disable-motd-ubuntu
    - cockpit-install
    - snmp-configure
  vars:
    user: root

##### SERVICE INSTALL
- name: Install Docker on LXC-RANCHER-SERVER-01
  hosts: lxc_rancher_server_01
  roles: 
    - docker-install
  vars:
    user: root