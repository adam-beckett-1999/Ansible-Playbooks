- name: Add Docker GPG Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present
- name: Install the latest version of Docker Engine and containerd
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: true
- name: Add the admin user to the docker group
  user:
    name: "{{ username }}"
    groups: docker
    append: yes
- name: Install Docker Module for Python and JSONdiff
  pip:
    name: 
      - docker
      - jsondiff
- name: Start and enable Docker systemd service.
  systemd:
    name: docker
    state: started
    enabled: true
    daemon_reload: true
