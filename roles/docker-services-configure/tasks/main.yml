- name: Create NAS-01 local directory
  ansible.builtin.file:
    path: /mnt/gluster/containers/compose
    state: directory

- name: Download Portainer Agent Stack compose file
  ansible.builtin.get_url:
    url: https://github.com/adam-beckett-1999/Docker-Compose/blob/main/utilities/portainer.yaml
    dest: /mnt/gluster/containers/compose/portainer.yaml

- name: Deploy Portainer Agent Stack from the compose file
  docker_stack:
    state: present
    name: portainer
    compose:
      - /mnt/gluster/containers/compose/portainer-agent-stack.yml

