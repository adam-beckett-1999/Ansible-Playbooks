- name: Create directory for container configuration
  ansible.builtin.file:
    path: "/mnt/gluster/containers/nginx"
    state: directory
    owner: abeckett
    mode: '777'
- name: Configure nginx to loadbalance connections to swarm
  ansible.builtin.template:
    src: default.conf.j2
    dest: /mnt/gluster/containers/nginx/default.conf
    mode: '777'
    owner: abeckett
- name: Download container compose file
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/adam-beckett-1999/Docker-Compose/main/nginx.yaml"
    dest: "/mnt/gluster/nginx.yaml"
    owner: abeckett
    mode: '777'
- name: Deploy container from the compose file
  community.docker.docker_compose:
    project_src: /mnt/gluster
    files:
      - nginx.yaml
- name: Delete compose file after stack deployment
  ansible.builtin.file:
    path: "/mnt/gluster/nginx.yaml"
    state: absent
