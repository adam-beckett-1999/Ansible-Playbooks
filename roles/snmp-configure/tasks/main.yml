- name: Install required packages
  ansible.builtin.apt:
    name:
      - snmpd
      - snmp
      - libsnmp-dev
    state: present
- name: Install pysnmp for testing SNMP on hosts
  ansible.builtin.pip:
    name: pysnmp
- name: Configure SNMP
  ansible.builtin.template:
    src: snmp.conf.j2
    dest: /etc/snmp/snmpd.conf
    mode: '777'
    owner: abeckett
- name: Start and enable SNMPd systemd service.
  ansible.builtin.systemd:
    name: snmpd
    state: started
    enabled: true
    daemon_reload: true
- name: Restart SNMPd systemd service if already running.
  ansible.builtin.systemd:
    name: snmpd
    state: restarted
- name: Test that SNMP is working
  community.general.snmp_facts:
    host: '{{ inventory_hostname }}'
    version: v2c
    community: HyveCloudHomelab
  register: response
- name: Print the results of the test
  ansible.builtin.debug:
    var: response
