- hosts: "*"
  become: true
  tasks:
    - name: Preliminary checks # checks that apt lists directory exists
      file:
        path: /var/lib/apt/lists/
        state: directory
        mode: 0755

    - name: Install all updates # updates cache and upgrades all packages
      apt:
        update_cache: yes
        upgrade: dist
        autoremove: yes
        autoclean: yes

    - name: Send Mattermost alert on completion # sends update alerts for machines to Mattermost
      community.general.mattermost:
        url: https://mattermost.beckettcloud.com
        api_key: 3wyfzahfcfn6uy6cm5s9kxjh4e
        text: '{{ inventory_hostname }} - Package/OS updates completed'
